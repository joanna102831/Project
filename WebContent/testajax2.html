<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
  function getDate(){
	  var req=new XMLHttpRequest();
	  req.open("get","http://localhost:8080/Project/testajax.html");
	  /*req.open("get","http://localhost:8080/Project/CallOrder2");*/
	  req.onload=function(){
		  var content=document.getElementById("content");
		  content.innerHTML=this.responseText;
	  };
	  req.send();
  }
  </script>

</head>

<body>
<div>
   <span onclick="getDate();">熱門</span>
</div>
<hr/>
        
        
  <div id="content"></div>
  
  
</body>
</html>
